<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contáctenos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/menu :: menu"></div>

<main>
    <section>
        <h2>Formulario de Contacto</h2>

        <form id="contactForm" onsubmit="return validarFormulario()">

            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">

            <label for="correo">Correo electrónico *</label>
            <input type="text" id="correo" name="correo" placeholder="ejemplo@correo.com">

            <label for="telefono">Teléfono *</label>
            <input type="text" id="telefono" name="telefono" placeholder="Solo números">

            <label for="asunto">Asunto *</label>
            <select id="asunto" name="asunto">
                <option value="">Seleccione una opción</option>
                <option value="info">Información</option>
                <option value="soporte">Soporte</option>
                <option value="otro">Otro</option>
            </select>

            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje"
                      placeholder="Escriba su mensaje (mínimo 20 caracteres)"
                      oninput="contarCaracteres()"></textarea>
            <p id="contador">0 / 400</p>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/contacto.js}"></script>

</body>
</html>
